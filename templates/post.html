<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Test</title>
</head>
<body>
    <h1>POST Request Test</h1>
    <button id="postRequestButton">Send POST Request</button>
    <div id="responseContainer"></div>

    <script>
        document.getElementById("postRequestButton").addEventListener("click", function() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://16.170.215.209:8000/websiteAudit/api/addData", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            // Define the data to send in the POST request (modify as needed)
            var postData = {
                industry: "Sample Industry",
                service: "Sample Service",
                name_company: "Sample Company Name",
                url: "http://sample-url.com",
                first_name: "John",
                last_name: "Doe",
                email: "john@example.com",
                accept_terms: true
            };

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // Request successful, display the response
                        document.getElementById("responseContainer").textContent = xhr.responseText;
                    } else {
                        // Request failed, display an error message
                        document.getElementById("responseContainer").textContent = "Error: " + xhr.status;
                    }
                }
            };

            xhr.onerror = function() {
                // Handle network errors
                document.getElementById("responseContainer").textContent = "Network error occurred.";
            };

            xhr.send(JSON.stringify(postData));
        });
    </script>
</body>
</html>
