{% extends 'partials/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4 text-center">Fetch and Display Web Content</h2>
            <form id="webScrapperForm" method="get" class="needs-validation" novalidate>
                <div class="form-group">
                    <input type="text" name="url" class="form-control" placeholder="Enter URL here" value="http://www.noticetheelephant.com" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" id="generatePdf" class="btn btn-primary btn-block">Generate PDF</button>
                </div>
            </form>
            <div id="contentStatus"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
$(document).ready(function() {
    $('#webScrapperForm').submit(function(event) {
        event.preventDefault();  // Prevent the default form submission.

        var formData = $(this).serialize();
        var actionUrl = "{% url 'web_scraper' %}" + "?" + formData; // Adjusted for clarity

        // Fetch content or response.
        $.get(actionUrl, function(response) {
            $('#contentStatus').html(response);
        }).fail(function() {
            $('#contentStatus').html('<p>Error fetching content.</p>');
        });
    });

    // Event listener for the PDF generation button
    $('#generatePdf').click(function() {
        var url = $('input[name="url"]').val(); // Get the URL from the input
        if (url) {
            // Replace 'generate_pdf' with the correct URL name for PDF generation
            var pdfUrl = "{% url 'generate_pdf' %}" + "?url=" + encodeURIComponent(url);
            window.location = pdfUrl; // Redirect to the backend view that generates and sends the PDF
        } else {
            alert('Please enter a URL.');
        }
    });
});
</script>
{% endblock %}
