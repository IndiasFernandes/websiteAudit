{% extends 'partials/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4 text-center">Fetch and Display Web Content</h2>
            <form id="webScrapperForm" method="get" class="needs-validation" novalidate>
                <div class="form-group">
                    <input type="text" name="url" class="form-control" placeholder="Enter URL here" value="http://www.innerflect.com" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">Fetch Content</button>
                </div>
            </form>
            <div id="contentStatus"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
$(document).ready(function() {
    $('#webScrapperForm').submit(function(event) {
        event.preventDefault();  // Prevent the default form submission.

        var formData = $(this).serialize();
        var actionUrl = "{% url 'web_scraper' %}" + "?" + formData; // Construct the action URL with query parameters.

        // Fetch content or response.
        $.get(actionUrl, function(response) {
            // Display the fetched content within the 'contentStatus' div.
            // 'response' is assumed to be the HTML content returned from your view.
            $('#contentStatus').html(response);
        }).fail(function() {
            $('#contentStatus').html('<p>Error fetching content.</p>');
        });
    });
});
</script>
{% endblock %}
