{% extends 'partials/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4 text-center">StdOut Content</h2>
            <pre>{{ stdout_content }}</pre>
            <form action="{% url 'clear_stdout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Clear Stdout</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
